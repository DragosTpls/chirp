{% extends 'base.html' %}
{% block content %}
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class=''  align="center">

    <form method="post" class="register-form">
    {% csrf_token %}
    <p>
        <h2><span class="glyphicon glyphicon-list-alt"></span> Register</h2>
   <hr width="50%">
        <span class="glyphicon glyphicon-user"></span>
        <input class="input-group-field" type="text" placeholder="First name"
    name="first_name" maxlength="30" id="id_first_name" class="{% if form.first_name.errors %} error-field {% endif %}"/>
        {{ form.first_name.errors }}

    </p>
    <p>
        <span class="glyphicon glyphicon-user"></span>
        <input class="input-group-field" type="text" placeholder="Last name"
    name="last_name" maxlength="30" id="id_last_name" class="{% if form.last_name.errors %} error-field {% endif %}"/>
        {{ form.last_name.errors }}
    </p>
    <p>
        <span class="glyphicon glyphicon-pencil"></span>
        <input class="input-group-field" type="text" placeholder="Username"
    name="username" maxlength="30" id="id_username" class="{% if form.username.errors %} error-field {% endif %}"/>
        {{ form.username.errors }}
    </p>
    <p>
        <span class="glyphicon glyphicon-envelope"></span>
        <input class="input-group-field" type="text" placeholder="Email"
    name="email" maxlength="30" id="id_email" class="{% if form.email.errors %} error-field {% endif %}"/>
        {{ form.email.errors }}
    </p>
    <p>
        <span class="glyphicon glyphicon-lock"></span>
        <input class="input-group-field" type="password" placeholder="Password"
    name="password" maxlength="30" id="id_password" class="{% if form.password.errors %} error-field {% endif %}"/>
        {{ form.password.errors }}

    <p>
        <span class="glyphicon glyphicon-lock"></span>
        <input class="input-group-field" type="password" placeholder="Retype password"
    name="retype_password" maxlength="30" id="id_retype_password" class="{% if form.retype_password.errors %} error-field {% endif %}"/>
        {{ form.retype_password.errors }}
    </p>
    <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

{% endblock %}
